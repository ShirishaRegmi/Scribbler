<!DOCTYPE html>
<html>
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

	<!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>
<body>
    <div id="main-container-div">

        <div class="header">
            <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
            <div class="logo">
                <h1> ScriBBler </h1>
                <h5> Explore Imagine Create </h5>
            </div>
            <div class="signButtons">
                <button id="signInBtn" onclick="signInFunc()">Sign In</button>
                <button id="signUpBtn" onclick="signUpFunc()">Sign Up</button>
            </div>
            <div class="clear"></div>
        </div>
           
        <div class="postButtons">
        	<!-- Insert code for All Posts & Create Post button here -->
            <button id="allPosts" onclick="window.open('html\\bloglist.html')" >All Posts</button>
            <button id="createPosts">Create Posts</button>
        </div>
    </div>

    <div id="signInModal" class="modal">

    	<!-- Insert code for Sign In modal here -->
        <div class="signINmodal-content">
            <span class="close">&times;</span>
            <h1 > Welcome Back! </h1>
            <hr><br>
            <span class="info"> Username </span><div class="pad"></div>
            <input class="inputBox" type="text" placeholder="Enter Username" required>
            <br><br>
            <span class="info"> Password </span><div class="pad"></div>
            <input class="inputBox" type="Password" placeholder="Enter Password" required><br><br>
            <button class="modalButton">Sign In</button>
            <br><br>
            <span class="not-a-member"> Not a member? <a onclick="nam()">Sign Up</a></span>
        </div>

    </div>

    <div id="signUpModal" class="modal">
        <!-- Insert code for Sign Up modal here -->
        <div class="signUPmodal-content">
            <span class="close">&times;</span>
            <h1 > Get Started </h1>
            <hr><br>
            <span class="info"> Full Name </span><div class="pad"></div>
            <input class="inputBox" type="text" placeholder="Enter Full Name" required>
            <br><br>
            <span class="info"> Username </span><div class="pad"></div>
            <input class="inputBox" type="text" placeholder="Enter Username" required>
            <br><br>
            <span class="info"> Password </span><div class="pad"></div>
            <input class="inputBox" type="Password" placeholder="Enter Password" required>
            <br><br>
            <span class="info"> Confirm Password </span><div class="pad"></div>
            <input class="inputBox" type="Password" placeholder="Confirm Password" required><br><br>
            <button class="modalButton">Sign Up</button>
        </div>

    </div>

    <div>

    	<!-- Insert code for Create Post modal here -->

    </div>

	<!-- Place all Javascript for header in this file -->
	<script src="js\header.js"></script>
	<!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>
</html>
